<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Balok</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: rgb(255, 244, 245);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: rgb(179, 109, 125);
    }

    .container {
      background: #fff;
      padding: 24px 32px;
      border-radius: 24px;
      box-shadow: 0 8px 32px #eec1d9aa;
      width: 340px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #b36d7d;
      font-size: 1.7em;
      font-weight: bold;
    }

    label {
      display: block;
      text-align: left;
      color: #b36d7d;
      margin: 10px 0 5px;
      font-weight: 500;
      font-size: 16px;
    }

    input {
      width: 92%;
      max-width: 300px;
      margin: 0 auto 15px auto;
      display: block;
      padding: 10px;
      border-radius: 12px;
      border: 1.5px solid #ffb6d5;
      font-size: 18px;
      background: rgb(255, 244, 245);
      color: #b36d7d;
    }

    button {
      background: #ffb6d5;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 8px #eec1d9;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #b36d7d;
      color: #fff;
    }

    button:hover {
      background: #12122b;
      
    }

    .hasil {
      margin-top: 15px;
      padding: 10px;
     border: 1.5px solid #ffb6d5;
      background: rgb(255, 244, 245);
      color: #b36d7d;
      border-radius: 8px;
      font-size: 24px;
      font-weight: bolder;
    }
    nav {

  
  padding: 10px 20px;
  position:absolute;
  top: 0;
  width: 100%;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  margin-top: 20px;
  
}

nav ul li {
  margin: 0 50px;
}

nav ul li a {
  text-decoration: none;
  color: #b36d7d;
  font-weight: bolder;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #fff;
}

  </style>
</head>
<nav>
  <ul>
  <li><a href="web.html">Beranda</a></li>
  </ul>
</nav>
<body>
  <div class="container">
    <h2>Kalkulator Volume Balok</h2>
    <label for="panjang">Panjang (P)</label>
    <input type="number" id="panjang" placeholder="Masukkan panjang">

    <label for="lebar">Lebar (L)</label>
    <input type="number" id="lebar" placeholder="Masukkan lebar">

    <label for="tinggi">Tinggi (T)</label>
    <input type="number" id="tinggi" placeholder="Masukkan tinggi">

    <button onclick="hitungVolume()">Hitung Volume</button>

    <div id="hasil" class="hasil" style="display:none;"></div>
  </div>

  <script>
    function hitungVolume() {
      let p = document.getElementById("panjang").value;
      let l = document.getElementById("lebar").value;
      let t = document.getElementById("tinggi").value;

      if(p && l && t){
        let volume = p * l * t;
        document.getElementById("hasil").style.display = "block";
        document.getElementById("hasil").innerText = volume;
      } else {
        alert("Harap isi semua nilai panjang, lebar, dan tinggi!");
      }
    }
  </script>
</body>
</html>
