<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Luas Persegi Panjang</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: rgb(255, 244, 245) !important;
      color: rgb(179, 109, 125);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px #eec1d9aa;
      border: none;
    }
    .card-title {
      color: #b36d7d;
      font-weight: bold;
      font-size: 1.7em;
    }
    .form-label {
      color: #b36d7d;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #ffb6d5;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.1em;
      border-radius: 16px;
      box-shadow: 0 2px 8px #eec1d9;
      transition: background 0.2s, color 0.2s;
    }
    .btn-primary:hover {
      background-color: #b36d7d;
      color: #fff;
    }
    #hasil {
      color: #b36d7d !important;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Hitung Luas Persegi Panjang</h3>
            <form id="luasForm">
              <div class="mb-3">
                <label for="panjang" class="form-label">Panjang</label>
                <input type="number" class="form-control" id="panjang" placeholder="Masukkan panjang" required>
              </div>
              <div class="mb-3">
                <label for="lebar" class="form-label">Lebar</label>
                <input type="number" class="form-control" id="lebar" placeholder="Masukkan lebar" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Hitung</button>
            </form>

            <div class="mt-4 text-center">
              <h5>Hasil:</h5>
              <p id="hasil" class="fw-bold fs-4 text-success">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    document.getElementById("luasForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const panjang = parseFloat(document.getElementById("panjang").value);
      const lebar = parseFloat(document.getElementById("lebar").value);

      if (panjang > 0 && lebar > 0) {
        const luas = panjang * lebar;
        document.getElementById("hasil").textContent = luas;
      } else {
        document.getElementById("hasil").textContent = "Masukkan angka yang valid!";
      }
    });
  </script>
</body>
</html>
